		k_eDisabled = 3;
	}

	optional CMsgClientToGCRequestPlayerCoachMatchResponse.EResponse result = 1;
	optional CMsgPlayerCoachMatch coach_match = 2;
}

message CMsgClientToGCSubmitCoachTeammateRating {
